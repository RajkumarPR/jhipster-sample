<div>

    <h2 translate="ubwebApp.cities.home.title">Cities</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveCitiesModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="ubwebApp.cities.home.createLabel">Create a new Cities</span>
    </button>
    <div class="modal fade" id="saveCitiesModal" tabindex="-1" role="dialog" aria-labelledby="myCitiesLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myCitiesLabel" translate="ubwebApp.cities.home.createOrEditLabel">Create or edit a Cities</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="cities.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="ubwebApp.cities.cityName">CityName</label>
                            <input type="text" class="form-control" name="cityName"
                                   ng-model="cities.cityName">

                            <div ng-show="editForm.cityName.$invalid">
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="ubwebApp.cities.cityCode">CityCode</label>
                            <input type="text" class="form-control" name="cityCode"
                                   ng-model="cities.cityCode">

                            <div ng-show="editForm.cityCode.$invalid">
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="ubwebApp.cities.state">State</label>
                            <input type="text" class="form-control" name="state"
                                   ng-model="cities.state">

                            <div ng-show="editForm.state.$invalid">
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="ubwebApp.cities.country">Country</label>
                            <input type="text" class="form-control" name="country"
                                   ng-model="cities.country">

                            <div ng-show="editForm.country.$invalid">
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteCitiesConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(cities.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="ubwebApp.cities.delete.question" translate-values="{id: '{{cities.id}}'}">Are you sure you want to delete this Cities?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="ubwebApp.cities.cityName">CityName</th>
                    <th translate="ubwebApp.cities.cityCode">CityCode</th>
                    <th translate="ubwebApp.cities.state">State</th>
                    <th translate="ubwebApp.cities.country">Country</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="cities in citiess">
                    <td><a ui-sref="citiesDetail({id:cities.id})">{{cities.id}}</a></td>
                    <td>{{cities.cityName}}</td>
                    <td>{{cities.cityCode}}</td>
                    <td>{{cities.state}}</td>
                    <td>{{cities.country}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="citiesDetail({id:cities.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(cities.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(cities.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
