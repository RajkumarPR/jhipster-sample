<div>

    <h2 translate="ubwebApp.promoCodeUser.home.title">PromoCodeUser</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#savePromoCodeUserModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="ubwebApp.promoCodeUser.home.createLabel">Create a new PromoCodeUser</span>
    </button>
    <div class="modal fade" id="savePromoCodeUserModal" tabindex="-1" role="dialog" aria-labelledby="myPromoCodeUserLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myPromoCodeUserLabel" translate="ubwebApp.promoCodeUser.home.createOrEditLabel">Create or edit a PromoCodeUser</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="promoCodeUser.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="ubwebApp.promoCodeUser.emailUsed">EmailUsed</label>
                            <input type="text" class="form-control" name="emailUsed"
                                   ng-model="promoCodeUser.emailUsed">

                            <div ng-show="editForm.emailUsed.$invalid">
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="ubwebApp.promoCodeUser.promoCodeUsed">PromoCodeUsed</label>
                            <input type="text" class="form-control" name="promoCodeUsed"
                                   ng-model="promoCodeUser.promoCodeUsed">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePromoCodeUserConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(promoCodeUser.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="ubwebApp.promoCodeUser.delete.question" translate-values="{id: '{{promoCodeUser.id}}'}">Are you sure you want to delete this PromoCodeUser?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="ubwebApp.promoCodeUser.emailUsed">EmailUsed</th>
                    <th translate="ubwebApp.promoCodeUser.promoCodeUsed">PromoCodeUsed</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="promoCodeUser in promoCodeUsers">
                    <td><a ui-sref="promoCodeUserDetail({id:promoCodeUser.id})">{{promoCodeUser.id}}</a></td>
                    <td>{{promoCodeUser.emailUsed}}</td>
                    <td>{{promoCodeUser.promoCodeUsed}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="promoCodeUserDetail({id:promoCodeUser.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(promoCodeUser.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(promoCodeUser.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
