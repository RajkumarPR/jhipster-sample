<div>
    <div id="page">
        <ul class="cb-slideshow">
            <li><span>Image 01</span><div>re·lax·a·tion</div></li>
            <li><span>Image 02</span><div>qui·e·tude</div></li>
            <li><span>Image 03</span><div>bal·ance</div></li>
            <li><span>Image 04</span><div>e·qua·nim·i·ty</div></li>
            <li><span>Image 05</span><div>com·po·sure</div></li>
            <li><span>Image 06</span><div>se·ren·i·ty</div></li>
        </ul>
    </div>
        <div class="col-md-4 col-md-offset-8">
            <div class="panel panel-info text-center">
            <!-- <h1 translate="login.title">Authentication</h1>-->
                <div class="panel-heading"> <strong translate="login.title">Login</strong>
                </div>
                <p></p>
                <div class="alert alert-danger" ng-show="authenticationError" translate="login.messages.error.authentication">
                    <strong>Authentication failed!</strong> Please check your credentials and try again.
                </div>
                <form class="form" role="form">
                    <div class="form-group">
                    <!-- <label for="username" translate="global.form.username">Login</label>-->
                        <input type="text" class="form-control" id="username" placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="username">
                    </div>
                    <div class="form-group">
                    <!-- <label for="password" translate="login.form.password">Password</label>-->
                        <input type="password" class="form-control" id="password" placeholder="{{'login.form.password.placeholder' | translate}}" ng-model="password">
                    </div>
                    <div class="form-group">
                        <label for="rememberMe">
                            <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked>{{"login.form.rememberme" | translate}}
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" ng-click="login()" translate="login.form.button">Login</button>
                </form>
                <hr />
                <input class="btn btn-primary btn-block" type="button" id="sign-in-facebook" value="Sign In with Facebook">
                <input class="btn btn-primary btn-block" type="button" id="sign-in-linkedIn" value="Sign In with LinkedIn">
                <input class="btn btn-primary btn-block" type="button" id="sign-in-googlePlus" value="Sign In with Google+">

                <p></p>
                <div class="alert alert-warning" translate="global.messages.info.register">
                    Don't have an account yet? <a href=\"#/register\">Register now</a>
                </div>
            </div>
        </div>
</div>
