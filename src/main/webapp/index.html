        <!--begin bg-carousel-->
        <div id="bg-fade-carousel" class="carousel slide carousel-fade" data-ride="carousel">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <div class="slide1"></div>
                </div>
                <div class="item">
                    <div class="slide2"></div>
                </div>
                <div class="item">
                    <div class="slide3"></div>
                </div>
            </div><!-- .carousel-inner -->
            <div class="carousel-overlay text-center">
                <div class="search-form wow pulse" data-wow-delay="0.8s">
                    <form action="" class=" form-inline">
                        <div class="form-group">
                            <select name="" id="cityId" class="form-control">
                                <option>Select Your City</option>
                                <option selected>Bangalore, BAN</option>
                                <option>Cochin, COC</option>
                                <option>Mysore, MAY</option>
                                <option>Bidar, BDR</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select name="" id="categoryId" class="form-control">
                                <option>Select Your Category</option>
                                <option selected>Adventure</option>
                                <option>Resorts</option>
                                <option>Team Outing</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Looking for">
                        </div>
                        <input type="submit" class="btn" value="Search">
                    </form>
                </div>
            </div>
        </div><!-- .carousel -->
        <!--end bg-carousel-->
        <div class="container">
            <div class="well" ui-view="content"></div>
        </div>
       <div class="footer">
            <p translate="footer">This is your footer</p>
        </div>
